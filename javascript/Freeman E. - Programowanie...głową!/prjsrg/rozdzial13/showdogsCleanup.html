<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Psy pokazowe</title>
<script>

function Dog(name, breed, weight) {
    this.name = name;
    this.breed = breed;
    this.weight = weight;
}

Dog.prototype.species = "Psowate";
Dog.prototype.sitting = false;
Dog.prototype.sit = function() {
	if (this.sitting) {
		console.log(this.name + " już siedzi.");
	} else {
		console.log(this.name + " wykonał siad.");
		this.sitting = true;
	}
}
Dog.prototype.bark = function() {
    if (this.weight > 10) {
        console.log(this.name + " szczeka hau!");
    } else {
        console.log(this.name + " szczeka hiauu!");
	}
};
Dog.prototype.run = function() {
    console.log("Biega!");
};
Dog.prototype.wag = function() {
    console.log("Merda ogonem!");
};

function ShowDog(name, breed, weight, handler) {
	// Podstawową inicjalizacją zajmie się konstruktor Dog.
	Dog.call(this, name, breed, weight);

	this.handler = handler;
}

//
// Chcemy, by prototyp ShowDog był obiektem Dog.
//
ShowDog.prototype = new Dog();

//
// To przypisanie ma zapewnić, że właściwość constructor będzie
// mieć właściwą wartość.
//
ShowDog.prototype.constructor = ShowDog;



ShowDog.prototype.league = "Sieciowice";

ShowDog.prototype.stack = function() {
	console.log("Stoi i uważa!");
};

ShowDog.prototype.bait = function() {
	console.log("Prosi o smakołyka");
};

ShowDog.prototype.gait = function(kind) {
	console.log("Trenuje " + kind + "." );
};

ShowDog.prototype.groom = function() {
	console.log("Czas pielęgnacji sierści.");
};


var fido = new Dog("Burek", "mieszaniec", 20);
var fluffy = new Dog("Dino", "pudel", 16);
var spot = new Dog("Kieł", "chihuahua", 4);
spot.bark = function() {
	console.log(this.name + " szczeka HAU HAU!");
};

var scotty = new ShowDog("Szatan", "Terier szkocki", 8, "Grzesiu");
var beatrice = new ShowDog("Beatrycze", "Szpic miniaturowy", 3, "Henryk");

fido.bark();
fluffy.bark();
spot.bark();
scotty.bark();
beatrice.bark();

scotty.gait("marsz");
beatrice.groom();



</script>
</head>
<body>
</body>
</html>
