<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Gra robotów</title>
<script>

function Game() {
	this.level = 0;
}

Game.prototype.play = function() {
	// gracz bawi się grą.
	this.level++;
	console.log("Witamy na poziomie " + this.level + ".");
	this.unlock();
}

Game.prototype.unlock = function() {
	if (this.level === 42) {
		Robot.prototype.deployLaser = function () {
			console.log(this.name +  " strzela do ciebie z lasera.");
		}
	}
}

function Robot(name, year, owner) {
    this.name = name;
    this.year = year;
    this.owner = owner;
}

var game = new Game();
var robby = new Robot("Robik", 1956, "Dr. Morbius");
var rosie = new Robot("Robusia", 1962, "Grzegorz Jetson");

while (game.level < 42) {
     game.play();
}

robby.deployLaser();
rosie.deployLaser();


</script>
</head>
<body>
</body>
</html>
