<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Barnaba nauczył się robić siad</title>
<script>
function Dog(name, breed, weight) {
	this.name = name;
	this.breed = breed;
	this.weight = weight;
}

Dog.prototype.species = "Psowate";

Dog.prototype.bark = function() {
    if (this.weight > 10) {
        console.log(this.name + " szczeka hau!");
    } else {
        console.log(this.name + " szczeka hiauu!");
    }
};

Dog.prototype.run = function() {
    console.log("Biega!");
};
Dog.prototype.wag = function() {
    console.log("Merda ogonem!");
};

var fido = new Dog("Burek", "mieszaniec", 20);
var fluffy = new Dog("Dino", "pudel", 16);
var spot = new Dog("Kieł", "chihuahua", 4);

spot.bark = function() {
    console.log(this.name + " szczeka HAU HAU!");
};

fido.bark();
fido.run();
fido.wag();

fluffy.bark();
fluffy.run();
fluffy.wag();

spot.bark();
spot.run();
spot.wag();

var barnaby = new Dog("Barnaba", "baset", 27);
Dog.prototype.sit = function() {
	console.log(this.name + " wykonał siad.");
}
barnaby.sit();

</script>
</head>
<body>
</body>
</html>
