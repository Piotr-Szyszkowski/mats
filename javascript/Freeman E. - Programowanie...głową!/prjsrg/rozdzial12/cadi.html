<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Konstruktor Car </title>
<script>

var cadiParams = {make: "GM",
                  model: "Cadillac",
                  year: 1955,
                  color: "jasnobrązowy",
                  passengers: 5,
                  convertible: false,
                  mileage: 12892};

var cadi = new Car(cadiParams);

function Car(params) {
    this.make = params.make;
    this.model = params.model;
    this.year = params.year;
    this.color = params.color;
    this.passengers = params.passengers;
    this.convertible = params.convertible;
    this.mileage = params.mileage;
    this.started = false;

    this.start = function() {
        this.started = true;
    };
    this.stop = function() {
        this.started = false;
    };
    this.drive = function() {
        if (this.started) {
            alert("Brum wrrrr!");
        } else {
            alert("Najpierw musisz włączyć silnik.");
        }
    };
}

cadi.start();
cadi.drive();
cadi.drive();
cadi.stop();

</script>
</head>
<body>
</body>
</html>
