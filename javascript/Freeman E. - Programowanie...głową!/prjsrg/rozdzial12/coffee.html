<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Konstruktor Coffee </title>
<script>

function Coffee(roast, ounces) {
	this.roast = roast;
	this.ounces = ounces;
	this.getSize = function() {
		if (this.ounces === 8) {
			return "mała";
		} else if (this.ounces === 12) {
			return "średnia";
		} else if (this.ounces === 16) {
			return "duża";
		}
	};
	this.toString = function() {
		return "Twoje zamówienie: " + this.getSize() + " kawa "+ this.roast + ".";
	};
}

var coffee = new Coffee("Segafredo", 12);
console.log(coffee.toString());

var darkRoast = new Coffee("Parana Caffe", 16);
console.log(darkRoast.toString());

</script>
</head>

</body>
</html>
