<!doctype html>
<html lang="pl">
<head>
  <title>Moja lista odtwarzania</title>
  <meta charset="utf-8">
  <script>
    function  addSongs() {
      var song1 = document.getElementById("song1");
      var song2 = document.getElementById("song2");
      var song3 = document.getElementById("song3");

      song1.innerHTML = "Smutne zamszowe łańcuchy, Elvisa Pagelya";
      song2.innerHTML  = "Wielkie obiekty w ogniu, Jerry'ego JSON Lewisa";
      song3.innerHTML  = "Pierwszy wiersz kodu, Johnny'ego JavaScripta";
    }
    window. onload  = addSongs ;
  </script>
</head>
<body>
  <h1>Moja niesamowita lista odtwarzania</h1>
    <ul id="playlist">
    <li id="song1"></li>
    <li id="song2"></li>
    <li id="song3"></li>
  </ul>
</body>
</html>
