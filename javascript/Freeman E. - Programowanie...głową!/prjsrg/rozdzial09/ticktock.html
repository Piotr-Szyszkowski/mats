<!doctype html>
<html lang="pl">
<head>
  <title> Tik Tak </title>
  <meta charset="utf-8">
  <script>

	function display(text) {
		var messagePara = document.getElementById("message");
		messagePara.innerHTML = messagePara.innerHTML + text;
	}

	var tick = true;

	function ticker() {
		if (tick) {
			display("Tik");
			tick = false;
		} else {
			display("Tak");
			tick = true;
		}
	}

	window.onload = function() {
		setInterval(ticker, 1000);
	}

  </script>
</head>
<body>
<p id="message"></p>
</body>
</html>
