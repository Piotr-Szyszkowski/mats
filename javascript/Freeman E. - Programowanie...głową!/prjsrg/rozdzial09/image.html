<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title> Zgadnij co to za obraz </title>
  <style>
    body { margin: 20px; }
    img { margin: 20px; }  /* dodane w drugim kroku */
  </style>
  <script>
    window.onload = init;

    function init() {
      var image = document.getElementById("zero");
      image.onclick = showAnswer;
    };

    function showAnswer() {
      var image = document.getElementById("zero");
      image.src = "zero.jpg";
    }
  </script>
</head>
<body>
    <img id="zero" src="zeroblur.jpg">
</body>
</html>
