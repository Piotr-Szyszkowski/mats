<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

var fidoString = '{ "name": "Burek", "breed": "mieszaniec", "weight": 20 }';
var fido = JSON.parse(fidoString);
console.log("Utworzyliśmy obiekt psa z łańcucha znaków!! " + fido.name);


var fido2 = {
	name: "Burek",
	breed: "mieszaniec",
	weight: 20
};
var fidoString = JSON.stringify(fido2);
console.log("Zmieniliśmy obiekt psa w łańcuch znaków! " + fidoString);

  </script>
</head>
<body>
</body>
</html>
