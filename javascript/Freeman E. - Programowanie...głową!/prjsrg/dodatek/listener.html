<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Obsługa zdarzeń przy użyciu metody addEventListener </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>

window.addEventListener("load", init, false);

function init() {
    var div = document.getElementById("clickme");
    div.addEventListener("click", handleClick, false); 
}
function handleClick(e) {
    var target = e.target;;  
    alert("Kliknięto element " + target.id);
    target.removeEventListener("click", handleClick, false);
}

};  
function handleClickAgain() {
	alert("Wykonano kolejną procedurę obsługi kliknięć!");
}
*/
  </script>
</head>
<body>
<span id="clickme">Kliknij mnie!</span>
</body>
</html>
