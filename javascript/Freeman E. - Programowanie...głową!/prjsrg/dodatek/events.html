<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Obsługa zdarzeń w przeglądarkach IE8 i starszych </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	var div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}
};

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("Kliknąłeś element on " + target.id);
}

  </script>
</head>
<body>
<span id="clickme">Kliknij mnie!</span>
</body>
</html>
