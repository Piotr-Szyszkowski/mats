<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Rekurencyjne wyliczanie liczb Fibonacciego </title>
  <script>
function fibonacci(n) {
	if (n === 0 || n === 1) {
		return 1;
	} else {
		return (fibonacci(n-1) + fibonacci(n-2));
	}
}

for (var i = 0; i < 10; i++) {
	console.log("Liczba Fibonacciego dla " + i + " to: " + fibonacci(i));
}
  </script>
</head>
